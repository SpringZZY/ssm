
#thymeleaf\u89c6\u56fe\u89e3\u6790\u5668
spring.thymeleaf.prefix=classpath:/page/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**



#JPA\u94fe\u63a5
# jdbc\u94fe\u63a5\u65b9\u5f0f spring.datasource.driverClassName =  oracle.jdbc.OracleDriver    
#\u4e0b\u9762\u7684\u662f driver\u94fe\u63a5\u65b9\u5f0f
spring.jpa.database =oracle
spring.datasource.driverClassName = oracle.jdbc.driver.OracleDriver
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.url = jdbc:oracle:thin:@10.211.55.3:1521:XE
spring.datasource.username = sysadmin
spring.datasource.password = admin 
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.validationQuery=SELECT 1
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

# mybatis
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackag= com.data.main.entity


    
    
    
    
    
    
    
    
    
    
    
    
    